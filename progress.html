<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style7.css">
</head>
<body>
    <div class="container mb-5">
        <h2 class="py-3 text-center">Bootstrap progress Bar Classes</h2>
        <div class="row py-5">
            <div class="col">
                <h5>HTML</h5>
                <div class="progress mb-3" style="height: 15px;">
                    <div class="progress-bar" style="width:25%">25%

                    </div>
                </div>
                <h5>CSS</h5>
                <div class="progress mb-3">
                    <div class="progress-bar bg-secondary" style="width:25%">25%</div>
                    <div class="progress-bar bg-danger" style="width:15%">15%</div>
                    <div class="progress-bar bg-warning" style="width:20%">20%</div>
                </div>
                
                <h5>Web Designing</h5>
                <div class="progress mb-3" style="height:20px;">
                    <div class="progress-bar bg-success" style="width:50%">50%

                    </div>
                </div>
                <h5>DSA</h5>
                <div class="progress mb-3" style="height:20px;">
                    <div class="progress-bar progress-bar-striped bg-info" style="width:50%">50%

                    </div>
                </div>
                <h5>DBMS</h5>
                <div class="progress" style="height:20px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-black" style="width:50%">50%

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
