<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style6.css">
</head>
<body>
    <div class="container mb-5">
        <h2 class="py-3 text-center">Bootstrap Image & Video Classes</h2>
        <div class="row py-3">
            <div class="col-md-4">
                <img src="images/sun.jpg" class="img-fluid" alt="">
            </div>
            <div class="col-md-4">
                <img src="images/vincenzo-marotta-55UtCCQ6t6Y-unsplash.jpg" class="img-fluid img-thumbnail" alt="">
            </div>
            <div class="col-md-4">
                <img src="images/vincenzo-marotta-UgBMks7rjCg-unsplash.jpg" class="img-fluid rounded-5  " alt="">
            </div>
            <div class="col-md-4 pt-3">
                <figure class="figure">
                    <img src="images/vincenzo-godono-NP76G5O-Qkg-unsplash.jpg" class="figure-img img-fluid" alt="">
                    <figcaption class="figure-caption">Some Text Goes Here</figcaption>
                </figure>
            </div>
        </div>
        <div class="row col-md-4 pb-3">
            <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/embed/DLJxUSwU_7E?si=tboF-GBLwuyFu_mS" frameborder="0"
                ></iframe>
            </div>
            
        </div>
    </div>
</body>
</html>
