<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--<link rel="stylesheet" href="css/bootstrap.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style6.css">
</head>

<body>
    <div class="container mb-5">
        <h2 class="py-3 text-center">Bootstrap 4 Custom Form Classes</h2>
        <div class="row py-3">
            <div class="col">
                <select name="" class="custom-select mb-3">
                    <option value="">India</option>
                    <option value="">Pakistan</option>
                    <option value="">Bangladesh</option>
                    <option value="">Nepal</option>
                    <option value="">USA</option>
                    <option value="">Bootan</option>
                </select>
                <select name="" class="custom-select mb-3" multiple size="3">
                    <option value="">India</option>
                    <option value="">Pakistan</option>
                    <option value="">Bangladesh</option>
                    <option value="">Nepal</option>
                    <option value="">USA</option>
                    <option value="">Bootan</option>
                </select>
            </div>
            <div class="col">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label for="customCheck1" class="custom-control-label">Music</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck2">
                    <label for="customCheck2" class="custom-control-label">Movies</label>
                    </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck3">
                    <label for="customCheck3" class="custom-control-label">Books</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" name="gender" class="custom-control-input" id="customCheck4">
                    <label for="customCheck4" class="custom-control-label">Male</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" name="gender" class="custom-control-input" id="customCheck5">
                    <label for="customCheck5" class="custom-control-label">Female</label>
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customCheck8">
                    <label for="customCheck8" class="custom-control-label">Books</label>
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customCheck7">
                    <label for="customCheck7" class="custom-control-label">Books</label>
                    </div>
            </div>
        </div>
        <div class="row py-3">
            <div class="col">
                <input type="range" class="custom-range">
            </div>
            <div class="col">
                <div class="custom-file">
                    <input type="file" class="custom-file-input">
                    <label class="custom-file-label">Choose File</label>
                </div>
            </div>
        </div>
<div class="row py-3">
    <div class="col">
        <div class="form-inline">
            <div class="form-group">
                <label class="sr-only">Enter Name</label>
                <input type="text" class="form-control is-valid" placeholder="Enter Name">
                <div class="valid-tooltip">Looks Good!</div>
            </div>
            <div class="form-group mx-3">
                <label class="sr-only">Enter Password</label>
                <input type="password" class="form-control is-invalid" placeholder="Password">
                <div class="invalid-feedback">Enter valid password</div>
            </div>
            <button class="btn btn-primary">Login</button>
        </div>
    </div>
</div>
    </div>
</body>

</html>
