<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style6.css">
</head>

<body>
    <div class="container">
        <h2 class="py-3 text-center">Bootstrap 5 Form Classes</h2>
        <div class="row py-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" value="abc@email.com" class="form-control-plaintext" readonly>

                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control">
                    <small class="form-text text-muted">Your password must be 8-20 charecters long.</small>
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <select name="" id="" class="form-control">
                        <option>India</option>
                        <option>USA</option>
                        <option>Bangladesh</option>
                        <option>Pakistan</option>
                        <option>Nepal</option>
                        <option>Bootan</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Message</label>
                    <textarea name="" class="form-control"></textarea>
                </div>

            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>File upload</label><br>
                    <input type="file" class="form-control-file">
                </div>
                <div class="form-group">
                    <label>Amount</label><br>
                    <input type="range" class="form-control-range">
                </div>
                <div class="form-group">
                    <label>Hobbies</label><br>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="musicCheck">
                        <lable for="musicCheck" class="form-check-label">Music</lable>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="sportcheck">
                        <lable for="sportcheck" class="form-check-label">Sport</lable>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="bookCheck">
                        <lable  for="bookCkeck" class="form-check-label">Books</lable>
                    </div>
                </div>
                <div class="form-group">
                    <label>Gender</label><br>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender" id="maleradio">
                        <lable for="musicCheck" class="form-check-label">Male</lable>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender" id="femaleradio">
                        <lable for="femaleradio" class="form-check-label">Female</lable>
                    </div>
                    </div>
                
            </div>

        </div>
    </div>
</body>

</html>
