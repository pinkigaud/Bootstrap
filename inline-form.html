<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>
    <div class="container">
        <h2 class="py-3 text-center">Bootstrap Inline & Horizonral Form Classes </h2>
        <div class="row py-3">
            <div class="col">
                <form action="" class="form-inline">
                    <div class="form-group">
                        <label class="sr-only">User Name</label>
                        <input type="text" class="form-control" placeholder="User Name">
                    </div>
                    <div class="form-group my-sm-3">
                        <label class="sr-only">Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
        <form class="row py-3">
            
                
                    <div class="col-md-4">
                        <label class="sr-only">User Name</label>
                        <input type="text" class="form-control" placeholder="User Name">
                    </div>
                    
                        
                    <div class="col-md-4">
                        <label class="sr-only">Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="col-md-4">
                    <button type="submit" class="btn btn-primary">Login</button>
                    </div>
            
            
            </form>
            <div class="row">
                <div class="col">
                    <div class="form-check form-inline">
                        <input type="checkbox" class="form-check-input" id="musicCheck">

                    </div>
                    <div class="form-check form-inline">
                        <input type="checkbox" class="form-check-input" id="bookCheck">

                    </div>
                    <div class="form-check form-inline">

                    </div>
                </div>

    </div>
