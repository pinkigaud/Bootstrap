<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style7.css">
</head>

<body>
    <div class="container">
        <h2 class="py-3 text-center">Bootstrap Spinners Classes</h2>
        <div class="row py-5">
            <div class="col">
                <div class="spinner-border">

                </div>
                <div class="spinner-border text-primary ">
                    <span class="visually-hidden">Loading..</span>
                </div>
                <div class="spinner-border spinner-border-sm text-danger">

                </div>
                <div class="spinner-border spinner-border-sm text-info" style="width: 70px; height: 70px;">

                </div>
            </div>
        </div>
        <div class="row py-5">
            <div class="col">
                <div class="spinner-grow text-warning">

                </div>
                <div class="spinner-grow text-primary ">

                </div>
                <div class="spinner-grow spinner-grow-sm text-danger">

                </div>
            </div>
        </div>
        <div class="row py-5">
            <div class="col">
                <button class="btn btn-primary" disabled>
                    <span class="spinner-border spinner-border-sm "></span>Loading..</button>
                <button class="btn btn-danger" disabled>
                    <span class="spinner-border "></span></button>
            </div>
        </div>
        <div class="row py-5">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-primary ">
                        <span class="visually-hidden">Loading..</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row py-5">
            <div class="col">

                <div class="spinner-border text-secondary m-5 float-end ">
                    <span class="visually-hidden">Loading..</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
