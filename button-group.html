<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <title>Group Buttton Classes</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
        integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">

    <!----------Bootstrap CSS-------------->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style6.css">

</head>

<body>
    <div class="container">
        <h2 class="mt-3 mb-5 text-center">Bootstrap Button Group Classes</h2>
        <div class="row">
            <div class="col py-3">
                <div class="row">
                    <div class="col py-3">
                        <div class="btn-group btn-group-lg ">
                            <button type="button" class="btn btn-primary">click </button>
                            <button type="button" class="btn btn-success">click </button>
                            <button type="button" class="btn btn-danger">click </button>
                        </div>
                        <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col py-3">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary"><i class="fa fa-car"></i> </button>
                                <button type="button" class="btn btn-success"><i class="fa fa-align-center"></i> </button>
                                <button type="button" class="btn btn-danger"><i class="fa fa-align-left"></i> </button>
                            </div>
                            <div class="btn-group ">
                                <button type="button" class="btn btn-primary">click </button>
                                <button type="button" class="btn btn-success">click </button>
                                
                            </div>
                        </div>
                        
                        <br>

                    </div>
                </div>
                <div class="row">
                    <div class="col py-3">
                        <div class="btn-group-vertical ">
                            <button type="button" class="btn btn-primary">click </button>
                            <button type="button" class="btn btn-success">save the file</button>
                            <button type="button" class="btn btn-danger">click </button>
                        </div>
                        <br>

                    </div>
                </div>
            </div>
</body>

</html>
