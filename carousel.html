<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">

<style>
    .carousel-inner h5,
    .carousel-inner p{
        color: #000;
        background: #fff;
    }
</style>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <script>
        $(function(){
            $('.carousel').carousel({
                interval: 2000
            });
            $('#nextBtn').click(function(){
                $('.carousel').carousel('next');
            });
            $('#prevtBtn').click(function(){
                $('.carousel').carousel('prev');
            });
            $('#pauseBtn').click(function(){
                $('.carousel').carousel('pause');
            });
            $('#cycleBtn').click(function(){
                $('.carousel').carousel('cycle');
            });
            $('#oneBtn').click(function(){
                $('.carousel').carousel(0);
            });
            $('#twoBtn').click(function(){
                $('.carousel').carousel(1);
            });
            $('#threeBtn').click(function(){
                $('.carousel').carousel(2);
            });
            $('#fourBtn').click(function(){
                $('.carousel').carousel(3);
            });
            $('#fiveBtn').click(function(){
                $('.carousel').carousel(4);
            });
            $('.carousel').on('slide.bs.carousel', function(){
                alert('Slide Event');
            });
            $('.carousel').on('slid.bs.carousel', function(){
                alert('Slid Event');
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <h2 class="py-3 text-center">Bootstrap Carousel</h2>
        <div class="row py-3">
            <div class="col">


                <div id="myCarousel" class="carousel slide carousel-fade mb-5" data-bs-ride="carousel">

                        <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
                        <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
                        <li data-bs-target="#myCarousel" data-bs-slide-to="3"></li>
                        <li data-bs-target="#myCarousel" data-bs-slide-to="4"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="2000">
                            <img src="images/carousel1.jpg" class="d-block w-100" alt="" width="1140px" height="450px">

                            <div class="carousel-caption d-none d-md-block">
                                <h5>Third Slide Lable</h5>

                        </div>
                        <div class="carousel-item"data-bs-interval="2000">
                            <img src="images/carousel4.jpg" class="d-block w-100" alt="" width="1140px" height="450px">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Four Slide Lable</h5>
                                <p>Lorem ipsum dolor sit amet.</p>
                            </div>
                        </div>
                        <div class="carousel-item"data-bs-interval="2000">
